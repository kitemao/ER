<html>
<head>

<script>// __debug__
// 引入控件// __debug__
include( 'esui.TextInput' );// __debug__
include( 'esui.Button' );// __debug__
include( 'esui.validator.RequiredRule' );// __debug__
include( 'esui.validator.MaxLengthRule' );// __debug__
include( 'esui.validator.PatternRule' );// __debug__
</script><!-- __debug__ -->
</head>

<body>
<div class="header">[ESUI EXAMPLE] - validator</div>
<div class="main">
    <table cellpadding="5" cellspacing="0" border="0">
        <tr>
            <td>name(不能为空)</td>
            <td><input type="text" ui="type:TextInput;id:myName" /></td>
        </tr>
        <tr>
            <td>email(不能为空，并符合格式)</td>
            <td><input type="text" ui="type:TextInput;id:myEmail" /></td>
        </tr>
        <tr>
            <td>intro(不能超过10个字)</td>
            <td><input type="text" ui="type:TextInput;id:myIntro" /></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><div ui="type:Button;id:myButton">验证</div></td>
    </table>
</div>
<script>
esui.init( document.body, {
    myName: {
        rule: 'required',
        title: '名字'
    },
    myEmail: {
        rule: [ 
            'required',
            'pattern'
        ],
        pattern: /^[a-z0-9_-]+@[a-z0-9]+(\.[a-z0-9]+){1,}$/,
        title: '电子邮件'
    },
    myIntro: {
        rule: 'maxlength',
        maxlength: 10,
        title: '简介'
    }
} );

esui.get( 'myButton' ).onclick = function () {
    var nameCtrl = esui.get( 'myName' );
    var emailCtrl = esui.get( 'myEmail' );
    var introCtrl = esui.get( 'myIntro' );

    nameCtrl.validate();
    emailCtrl.validate();
    introCtrl.validate();
};
</script>
</body>
</html>
