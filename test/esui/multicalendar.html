<body>
<div class="header">[ESUI EXAMPLE] - MultiCalendar</div>
<div class="main">
	<table cellpadding="5" cellspacing="0" border="0">
		<tr>
			<td>Mini版</td>
			<td><div ui="type:MiniMultiCalendar;id:myMiniCal"></div></td>
		</tr>
		<tr>
			<td>正常版</td>
			<td><div ui="type:MultiCalendar;id:myCal"></div></td>
		</tr>
	</table>
	<br>
</div>

<script>
esui.init();
esui.get( 'myCal' ).onchange = esui.get( 'myMiniCal' ).onchange = function ( value ) {
	alert( [
		'begin: ' + baidu.date.format( value.begin, 'yyyy-MM-dd' ),
		'end: ' + baidu.date.format( value.end, 'yyyy-MM-dd' )
	] );
};

</script>
